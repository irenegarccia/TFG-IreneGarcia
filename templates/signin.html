<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container-fluid position-relative d-flex p-0">

    <!-- Sign In -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                <a href="{{ url_for('landing') }}" class="">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>TFG</h3>
                </a>
                <h3>Iniciar sesión</h3>
                </div>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <form method="post" action="{{ url_for('signin') }}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Tu usuario" required>
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Contraseña</label>
                </div>

                <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Entrar</button>
                </form>

                <p class="text-center mb-0">
                ¿No tienes cuenta?
                <a href="{{ url_for('signup') }}">Crear una cuenta</a>
                </p>
            </div>
            </div>
        </div>
    </div>
    <!-- /Sign In -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
